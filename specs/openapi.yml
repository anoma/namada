        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "https://docs.tendermint.com/v0.34/rpc/openapi.yaml#/components/schemas/ErrorResponse"
              example:
                {
                  "jsonrpc": "2.0",
                  "error":
                    {
                      "code": -32700,
                      "message": "Parse error. Invalid JSON",
                      "data": "error unmarshaling request: invalid character 'd' after object key:value pair",
