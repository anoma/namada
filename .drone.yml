name: anoma-ci-wasm-pr
kind: pipeline
node:
  project: anoma
steps:
- name: clone
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/git:latest
  pull: never
  commands:
  - git clone $DRONE_GIT_HTTP_URL --depth 1 --quiet --branch ${DRONE_SOURCE_BRANCH:-master}
    --single-branch .
- name: download-scripts
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/git:latest
  pull: never
  commands:
  - aws s3 cp s3://$S3_BUCKET_SCRIPTS/anoma.zip scripts/ci/anoma.zip
  - cd scripts/ci && unzip anoma.zip
  environment:
    S3_BUCKET_SCRIPTS: drone-ci-scripts
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  depends_on:
  - clone
- name: restore-cache
  image: meltwater/drone-cache:latest
  pull: never
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: 1-54-0/wasm/{{ checksum "wasm/Cargo.lock" }}
    mount:
    - wasm/target
    region: eu-west-1
    restore: true
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  depends_on:
  - download-scripts
- name: build-wasm
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/wasm:latest
  pull: never
  commands:
  - cp wasm/checksums.json wasm/original-checksums.json
  - make build-wasm-scripts
  depends_on:
  - restore-cache
- name: update-wasm
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/git:latest
  pull: never
  commands:
  - sh scripts/ci/update-wasm.sh
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
    GITHUB_TOKEN:
      from_secret: github_token
  depends_on:
  - build-wasm
- name: test-wasm
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/wasm:latest
  pull: never
  commands:
  - make test-wasm
  depends_on:
  - update-wasm
- name: check-wasm
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/wasm:latest
  pull: never
  commands:
  - cmp -- wasm/checksums.json wasm/original-checksums.json
  depends_on:
  - update-wasm
- name: clean-cache
  image: 965844283396.dkr.ecr.eu-west-1.amazonaws.com/wasm:latest
  pull: never
  commands:
  - rm -f  ./wasm/target/.rustc_info.json
  - rm -rf ./wasm/target/debug
  - find ./wasm/target/release -maxdepth 1 -type f -delete
  - find ./wasm/target/wasm32-unknown-unknown -maxdepth 1 -type f -delete
  depends_on:
  - test-wasm
  - check-wasm
  when:
    status:
    - success
    - failure
- name: rebuild-cache
  image: meltwater/drone-cache:latest
  pull: never
  settings:
    archive_format: gzip
    backend: s3
    bucket: heliax-drone-cache-v2
    cache_key: 1-54-0/wasm/{{ checksum "wasm/Cargo.lock" }}
    mount:
    - wasm/target
    override: false
    region: eu-west-1
    rebuild: true
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
    BACKEND_OPERATION_TIMEOUT: 8m
  depends_on:
  - clean-cache
  when:
    status:
    - success
    - failure
trigger:
  event:
  - pull_request
