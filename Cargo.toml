[workspace]
resolver = "2"

members = [
  "crates/account",
  "crates/apps",
  "crates/apps_lib",
  "crates/benches",
  "crates/controller",
  "crates/core",
  "crates/encoding_spec",
  "crates/ethereum_bridge",
  "crates/events",
  "crates/gas",
  "crates/governance",
  "crates/ibc",
  "crates/light_sdk",
  "crates/macros",
  "crates/migrations",
  "crates/merkle_tree",
  "crates/parameters",
  "crates/proof_of_stake",
  "crates/replay_protection",
  "crates/namada",
  "crates/node",
  "crates/sdk",
  "crates/shielded_token",
  "crates/state",
  "crates/storage",
  "crates/test_utils",
  "crates/tests",
  "crates/token",
  "crates/trans_token",
  "crates/tx",
  "crates/tx_env",
  "crates/tx_prelude",
  "crates/vm",
  "crates/vm_env",
  "crates/vote_ext",
  "crates/vp_env",
  "crates/vp_prelude",
  "examples",
]

# wasm packages have to be built separately
exclude = [
  "wasm",
  "wasm_for_tests",
  "test_fixtures",
]

[workspace.package]
authors = ["Heliax AG <hello@heliax.dev>"]
edition = "2021"
documentation = "https://docs.namada.net/"
homepage = "https://namada.net/"
keywords = ["blockchain", "privacy", "crypto", "protocol", "network"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/anoma/namada"
version = "0.41.0"

[workspace.dependencies]
ark-bls12-381 = {version = "0.3"}
ark-serialize = {version = "0.3"}
ark-std = "0.3.0"
# branch = "bat/feat/validate-root"
arse-merkle-tree = {package = "sparse-merkle-tree", git = "https://github.com/heliaxdev/sparse-merkle-tree", rev = "bab8cb96872db22cc9a139b2d3dfc4e00521d097", default-features = false, features = ["std", "borsh"]}
assert_cmd = "1.0.7"
assert_matches = "1.5.0"
async-trait = {version = "0.1.51"}
base58 = "0.2.0"
base64 = "0.13.0"
bech32 = "0.8.0"
bimap = {version = "0.6.2", features = ["serde"]}
bit-set = "0.5.2"
bitflags = { version = "2.5.0", features = ["serde"] }
blake2b-rs = "0.2.0"
byte-unit = "4.0.13"
byteorder = "1.4.2"
borsh = {version = "1.2.0", features = ["unstable__schema", "derive"]}
