name: Lint ðŸ§¹ Build ðŸ› ï¸ Test ðŸš¦

on:
  push:
    branches:
      - main
  # Run in PRs with conflicts (https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request)
  pull_request_target:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  packages: read

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_S3_USE_SSL: true
  GIT_LFS_SKIP_SMUDGE: 1
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: full
  SCCACHE_BUCKET: github-runners-remote-cache--usw2-az1--x-s3
  AWS_REGION: us-west-2
  SCCACHE_ERROR_LOG: /tmp/sccache_log.txt 
  SCCACHE_LOG: debug

jobs:
  lints:
    container: 
      image: ghcr.io/heliaxdev/namada-ci:namada-main
    runs-on: [self-hosted, 4vcpu-8ram-ubuntu22-namada-x86]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        if: ${{ github.event_name != 'pull_request_target' }}
      - name: Checkout PR
        uses: actions/checkout@v4
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Configure AWS 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}
      - name: Cache cargo
        id: cache
        uses: runs-on/cache@v4
        env:
          RUNS_ON_S3_BUCKET_CACHE: ${{ env.SCCACHE_BUCKET }}
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Start sccache server
        id: sccache
        run: sccache --start-server
      - name: Clippy lints
        run: make clippy
        env:
          RUSTFLAGS: "-Z threads=8"
      - name: Format lints
        run: make fmt
        env:
          RUSTFLAGS: "-Z threads=8"
      - uses: actions/upload-artifact@v4
        with:
          name: sccache-logs.txt
          path: /tmp/sccache_log.txt 
      - name: Clean cargo cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo sweep
      - name: Stop sccache
        if: steps.sccache.outcome == 'success'
        run: sccache --stop-server

