[package]
name = "namada_core"
description = "Namada core"
resolver = "2"
authors.workspace = true
edition.workspace = true
documentation.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = []
mainnet = []
rand = ["dep:rand", "rand_core"]
ethers-derive = [
  "ethbridge-structs/ethers-derive"
]
# for integration tests and test utilities
testing = [
  "rand",
  "proptest",
]
migrations = [
  "namada_migrations",
  "linkme",
]
benches = ["proptest"]
control_flow = ["futures", "tokio", "wasmtimer"]

[dependencies]
namada_macros = {path = "../macros"}
namada_migrations = {path = "../migrations", optional = true}

arse-merkle-tree.workspace = true
bech32.workspace = true
borsh.workspace = true
borsh-ext.workspace = true
chrono.workspace = true
data-encoding.workspace = true
ed25519-consensus.workspace = true
ethabi.workspace = true
ethbridge-structs.workspace = true
eyre.workspace = true
futures = { workspace = true, optional = true }
ibc.workspace = true
ics23.workspace = true
impl-num-traits = "0.1.2"
index-set.workspace = true
indexmap.workspace = true
k256.workspace = true
linkme = {workspace = true, optional = true}
masp_primitives.workspace = true
num256.workspace = true
num_enum = "0.7.0"
num-integer = "0.1.45"
num-rational.workspace = true
num-traits.workspace = true
primitive-types.workspace = true
proptest = {workspace = true, optional = true}
prost-types.workspace = true
rand = {version = "0.8", optional = true}
rand_core = {version = "0.6", optional = true}
ripemd.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2.workspace = true
smooth-operator.workspace = true
tendermint = {workspace = true}
tendermint-proto = {workspace = true}
thiserror.workspace = true
tiny-keccak = {version = "2.0.2", features = ["keccak"]}
tracing.workspace = true
uint = "0.9.5"
zeroize.workspace = true
wasmtimer = { workspace = true, optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { workspace = true, optional = true, features = ["full"] }

[target.'cfg(target_family = "wasm")'.dependencies]
tokio = { workspace = true, optional = true, default-features = false, features = ["sync"] }

[dev-dependencies]
assert_matches.workspace = true
futures.workspace = true
pretty_assertions.workspace = true
proptest.workspace = true
rand.workspace = true
rand_core.workspace = true
test-log.workspace = true
tokio = { workspace = true, features = ["full"] }
toml.workspace = true
tracing-subscriber.workspace = true
wasmtimer.workspace = true
